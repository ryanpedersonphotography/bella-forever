<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for elegant styling -->
    <linearGradient id="signGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d59386;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c47a6b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4b57a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e5a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b57a;stop-opacity:1" />
    </linearGradient>

    <filter id="softShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background decorative sign -->
  <rect x="20" y="15" width="360" height="70" rx="15" ry="15" 
        fill="url(#signGradient)" 
        stroke="#b47262" 
        stroke-width="2"
        filter="url(#softShadow)"/>

  <!-- Decorative border -->
  <rect x="25" y="20" width="350" height="60" rx="10" ry="10" 
        fill="none" 
        stroke="#d4b57a" 
        stroke-width="1.5"
        opacity="0.6"/>

  <!-- Main text "Bella's" -->
  <text x="200" y="45" 
        font-family="serif" 
        font-size="28" 
        font-style="italic"
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#textGradient)"
        stroke="#4c3e3a"
        stroke-width="0.5">Bella's</text>

  <!-- Main text "DRESSER" -->
  <text x="200" y="70" 
        font-family="serif" 
        font-size="18" 
        font-weight="bold"
        letter-spacing="3px"
        text-anchor="middle" 
        fill="url(#textGradient)"
        stroke="#4c3e3a"
        stroke-width="0.3">DRESSER</text>

  <!-- Decorative dresser icon -->
  <g transform="translate(330, 25)">
    <!-- Dresser body -->
    <rect x="0" y="10" width="30" height="35" rx="3" 
          fill="#b7c7a4" 
          stroke="#8a9e7a" 
          stroke-width="1"/>
    
    <!-- Dresser drawers -->
    <line x1="3" y1="20" x2="27" y2="20" stroke="#8a9e7a" stroke-width="1"/>
    <line x1="3" y1="30" x2="27" y2="30" stroke="#8a9e7a" stroke-width="1"/>
    <line x1="3" y1="40" x2="27" y2="40" stroke="#8a9e7a" stroke-width="1"/>
    
    <!-- Dresser handles -->
    <circle cx="25" cy="17" r="1.5" fill="#d4b57a"/>
    <circle cx="25" cy="27" r="1.5" fill="#d4b57a"/>
    <circle cx="25" cy="37" r="1.5" fill="#d4b57a"/>
    
    <!-- Mirror -->
    <ellipse cx="15" cy="10" rx="12" ry="8" fill="#e8f4f8" stroke="#8a9e7a" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Decorative flourishes -->
  <g opacity="0.6">
    <!-- Left flourish -->
    <path d="M 40 35 Q 50 30 60 35 Q 50 40 40 35" 
          fill="none" 
          stroke="#d4b57a" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Right flourish -->
    <path d="M 340 35 Q 330 30 320 35 Q 330 40 340 35" 
          fill="none" 
          stroke="#d4b57a" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>

  <!-- Subtle tagline -->
  <text x="200" y="105" 
        font-family="serif" 
        font-size="10" 
        font-style="italic"
        text-anchor="middle" 
        fill="#7c6a63"
        opacity="0.8">Storybook Dress Boutique</text>
</svg>